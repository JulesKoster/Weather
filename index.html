    <!--Main Start-->

    <!-- City Search Form -->
    <div class="container-fluid" id="city">
        <hr class="my-4">
        <h1>Show me the weather!</h1>
        <form class="form-inline justify-content-center" id="cityForm">
            <label class="sr-only" for="yourEmail"></label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="text"></div>
                <label class="sr-only" for="yourCity">test</label>
                <input type="text" class="form-control" id="yourCity" placeholder="Enter your location">
            </div>
            <button type="submit" class="btn btn-danger my-2 my-sm-0">Submit</button>
        </form>
        <hr class="my-4">
    </div>
    <!-- City Search Form Form -->
      
    <!-- Weather Info-->
    <div class="container-fluid">        
        <div class="card weather-card">
            <div class="card-body pb-3">
                <h5 class="card-title font-weight-bold">Today</h5>
                <p class="card-text"><span id="cityName" style="font-size:50px; font-weight:600;"></span></p>
                <div class="d-flex justify-content-between">
                    <p class="display-3 degree"><span id="cityTemp"></span>Â°C </p>
                    <i class="fa fa-sun-o fa-5x pt-3 amber-text"></i>
                    <!-- <span style="font-size: 60px; color: Dodgerblue;">
                                    <i class="fa fa-cloud-sun-rain    "></i></span> -->
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <p><img src="" id="weatherIcon" alt="weather icon"><span id="weatherCondition"></span></p>
                    <p><i class="fas fa-wind fa-2x"></i>&nbsp;<span id="windSpeed"></span>Km/h</p>
                <div>
                    
            </div>
        </div>
    <div>
    <div class="row justify-content-center">
    <p>
        <a class="btn btn-danger" data-toggle="collapse" href="#contentId" aria-expanded="false" aria-controls="contentId">
            Show Forecast
        </a>
    </p>
    </div>
    <div class="collapse" id="contentId">   

    <!-- Weather Info-->
    <hr class="">    
    <!-- Weather Forecast--> 
    <div class="container-fluid">
        <div class="card">
      
                <table class="table table-borderless table-sm mb-0">
                    <tbody id="tbody">
                    <tr>
                        <td class="font-weight-normal align-middle"><span id="showDay1"></span></td>
                        <td class="float-right font-weight-normal">
                        <p class="mb-1"><span id="tempForecast7"></span>&deg;</p>
                        </td>
                        <td class="float-right mr-3">
                        <!-- <i class="owf owf-200"></i> -->
                        </td>
                    </tr>
                    <tr>

                        </td>
                        <td class="float-right mr-3">

                        </td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
